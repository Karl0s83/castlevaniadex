<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CastlevaniaDex</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="assets/favicon.gif" type="image/x-icon" />
  </head>

  <body>
    <div class="background-overlay"></div>
    <main class="container">
      <header class="main-header">
        <h1 class="main-title">CastlevaniaDex</h1>
        <img src="assets/heart.jpg" alt="Heart Icon" class="heart-icon" />
      </header>

      <section class="search-section">
        <div class="search-container">
          <input
            type="text"
            id="searchInput"
            placeholder="Search by Name or ID (e.g. 1, Dracula)..."
            autocomplete="off"
          />
          <button id="searchButton" class="search-btn">Search</button>
        </div>
      </section>

      <section id="resultsContainer" class="results-container">
        <div class="placeholder-message">
          <p>Search for a beast from the castle...</p>
        </div>
      </section>

      <section class="inactive-sections">
        <div class="coming-soon-card">
          <h2>Armas</h2>
          <div class="coming-soon-badge">Coming Soon</div>
        </div>
        <div class="coming-soon-card">
          <h2>Objetos</h2>
          <div class="coming-soon-badge">Coming Soon</div>
        </div>
      </section>
    </main>

    <footer class="main-footer">
      <p>Web created by <span class="author-name">Karlos</span></p>
      <p class="copyright">
        Castlevania &copy; Konami. This is a fan-made, non-commercial project.
      </p>
      <a href="mailto:contact@example.com" class="contact-link">Contact Me</a>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
